version: '3'
services:

  portainer:
    image: portainer/portainer:linux-arm
    container_name: portainer
    command: ["--host=unix:///var/run/docker.sock", "--no-auth"]
    restart: always
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  watchtower:
    image: v2tec/watchtower:armhf-latest
    container_name: watchtower
    command: ["--cleanup"]
    restart: always
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  dashboard:
    image: duckietown/dt-duckiebot-dashboard:daffy
    container_name: duckiebot-dashboard
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - compose-data:/var/www/html
      # cloud-init userdata file
      - /boot/user-data:/robot/boot/user-data
      # raspberry configuration
      - /boot/config.txt:/robot/boot/config.txt
      # info about the underlying OS (read-only)
      - /boot/os-release:/robot/boot/os-release:ro
      # stuff written by init_sd_card
      - /var/local:/robot/var/local
      # generic duckietown data
      - /data:/robot/data
      # avahi services
      - /etc/avahi/services:/etc/avahi/services
      # docker socket
      - /var/run/docker.sock:/var/run/docker.sock

  dt-device-loader:
    image: duckietown/dt-device-loader:daffy
    container_name: device-loader
    restart: on-failure
    network_mode: "host"
    environment:
      - EXCLUDE_RUN=DT18_00_basic
    volumes:
      # docker socket
      - /var/run/docker.sock:/var/run/docker.sock
      # avahi services
      - /etc/avahi/services:/etc/avahi/services
      # duckietown data
      - /data:/data
      - /secrets:/secrets
      - /var/local:/var/local

volumes:
  compose-data:
