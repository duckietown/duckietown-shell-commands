version: '3'
services:
# AIDO-Duckiebot containers
    roscore:
        image: duckietown/rpi-ros-kinetic-roscore:latest
        restart: unless-stopped
        network_mode: "host"
    rosbridge-websocket:
        image: duckietown/rpi-duckiebot-rosbridge-websocket:latest
        restart: unless-stopped
        network_mode: "host"
    system-monitor:
        image: duckietown/rpi-ros-kinetic-system-monitor:latest
        restart: unless-stopped
        privileged: true
        network_mode: "host"
        environment:
            CPU_MONITOR: 'true'
            HDD_MONITOR: 'false'
            MEM_MONITOR: 'true'
            NTP_MONITOR: 'false'
            NET_MONITOR: 'false'
            CONFIG: 'aido'
    dashboard:
        image: duckietown/rpi-duckiebot-dashboard:latest
        restart: unless-stopped
        network_mode: "host"
        volumes:
            - dashboard_volume:/var/www/html
# Default containers
    wifi:
        image: cjimti/iotwifi
        restart: unless-stopped
        privileged: true
        network_mode: "host"
        volumes:
            - /var/local/wificfg.json:/cfg/wificfg.json
            - /etc/wpa_supplicant/wpa_supplicant.conf:/etc/wpa_supplicant/wpa_supplicant.conf
    portainer:
        image: portainer/portainer:linux-arm
        command: ["--host=unix:///var/run/docker.sock", "--no-auth"]
        restart: unless-stopped
        network_mode: "host"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    watchtower:
        image: v2tec/watchtower:armhf-latest
        command: ["--cleanup"]
        restart: unless-stopped
        network_mode: "host"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
