version: '3'
services:

  portainer:
    image: portainer/portainer:linux-arm
    command: ["--host=unix:///var/run/docker.sock", "--no-auth"]
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  watchtower:
    image: v2tec/watchtower:armhf-latest
    command: ["--cleanup"]
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
