

version: '3'
services:

  http-server:
    image: duckietown/rpi-simple-server:master18
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - data-volume:/data
    working_dir: /data

  rpi-health:
    image: duckietown/rpi-health:master18
    restart: unless-stopped
    network_mode: "host"
    devices:
    - "/dev/vchiq:/dev/vchiq"

volumes:
  data-volume:
    driver: local
    driver_opts:
      type: none
      device: /data
      o: bind
